<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaumchuko</title>
  <link rel="icon" href="chuko2.jpeg">
</head>
<body>
  <h1>Belajar Table</h1>
  <table style="border: 1px solid black;">
    <colgroup>
      <col span="2" style="background-color: blueviolet;">
      <col style="background-color: aqua;">
    </colgroup>
    <thead>
      <tr>
        <th>Nama Depan</th>
        <th>Nama Belakang</th>
        <th>Nilai</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Genda</td>
        <td>Maiga</td>
        <td>80</td>
      </tr>
      <tr>
        <td>Nindy</td>
        <td>Maiga</td>
        <td>80</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total</td>
        <td>160</td>
      </tr>
      <tr>
        <td rowspan="2">Total</td>
        <td>Nilai</td>
        <td>80</td>
      </tr>
      <tr>
        <td>rata rata</td>
        <td>80</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
