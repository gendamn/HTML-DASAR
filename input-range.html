<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Range</title>
  <link rel="icon" href="chuko2.jpeg">
</head>
<body>
  <form action="">
    <label for="nilai_ujian">Nilai ujian :</label>
    <input type="range" name="nilai_ujian" id="nilai_ujian" min="0" max="100" value="10" step="5" class="range">
    <input type="submit" value="submit">
  </form>
</body>
</html>
