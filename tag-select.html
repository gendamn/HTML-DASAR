<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAG SELECT</title>
  <link rel="icon" href="chuko2.jpeg">
</head>
<body>
  <form action="">
    <label for="domisili">Domisili :</label>
    <select name="domisili" id="domisili" multiple size="1">
      <option value="jakbar" selected>Jakarta Barat</option>
      <option value="jakpus">Jakarta Pusat</option>
      <option value="jaktim">Jakarta Timur</option>
      <option value="jakut">jakarta Utara</option>
    </select>
  <button type="submit">Simpan</button>
  </form>
</body>
</html>
