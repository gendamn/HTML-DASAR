<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Set</title>
  <link rel="icon" href="chuko2.jpeg">
</head>
<body>
  <form action="">
    <fieldset>
      <legend><h3>Identitas</h3></legend>
        <label for="nama">Nama :</label> <input type="text" name="nama" id="nama">
        <label for="email">Email :</label> <input type="text" name="nama" id="nama">
        <label for="telepon">Telepon :</label> <input type="text" name="nama" id="nama" pattern="(0)[0-9]{5-15}">
    </fieldset>
    <fieldset>
      <legend>Alamat</legend>
        <label for="jalan">Jalan :</label> <input type="text" name="jalan" id="jalan">
        <label for="kota">Kota :</label> <input type="text" name="kota" id="kota">
        <label for="provinsi">Provinsi :</label> <input type="text" name="provinsi" id="provinsi">
    </fieldset>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
